<p>Loading...</p>
<!-- No content here. Used to load some JS to read the localstorage for the users theme setting and then switch the webview URL -->
<script src="dist/jquery-1.11.1.min.js"></script>
<script>
	$(function() {
		var themePref = localStorage.getItem('THEMEPREF') ?? 'a';

		if(window.Android)
    	{
    		window.Android.activateTheme(themePref);
    	}
	});
</script>
</body>
